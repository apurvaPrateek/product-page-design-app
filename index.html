<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page Design</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="./images/image1.png" alt="" />
        <div class="box">
          <div id="one"></div>
          <div id="two"></div>
          <div id="three"></div>
        </div>
      </div>
      <div class="product">
        <div class="name">Casual T Shirt</div>
        <div class="price">$15.00</div>
        <div class="sale">30% OFF</div>
        <div class="info">
          Wrangler is an American manufacturer of jeans and other clothing items
          , particularly work wear.
        </div>
        <form action="">
          <div class="size">
            <p>Size: </p>
            <input type="radio" name="size" id="s" value="S" />
            <label for="s">S</label>
            <input type="radio" name="size" id="m" value="M" />
            <label for="m">M</label>
            <input type="radio" name="size" id="l" value="L" />
            <label for="l">L</label>
            <input type="radio" name="size" id="xl" value="XL" />
            <label for="xl">XL</label>
            <input type="radio" name="size" id="xxl" value="XXL" />
            <label for="xxl">XXL</label>
          </div>
          <div class="color">
            <p>Color</p>
            <input type="radio" name="color" id="red" value="red" style="background-color: red; color: red;"/>
            <label for="red" class="red"></label>
            <input type="radio" name="color" id="green" value="green" />
            <label for="green" class="green"></label>
            <input type="radio" name="color" id="blue" value="blue" />
            <label for="blue" class="blue"></label>
            <input type="radio" name="color" id="pink" value="pink" />
            <label for="pink" class="pink"></label>
          </div>
          <div class="quantity">
            <label for="quantity">Quantity: </label>
            <input type="number" placeholder="0" id="quantity">
          </div>
          <button type="submit">Buy Now</button>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
